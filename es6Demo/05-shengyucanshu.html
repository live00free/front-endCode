<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<script type="text/javascript">
		function sum(fist,...args){
			let arr=args;
			arr.forEach(item=>{
				fist+=item;
			});
			return fist;
		}
		console.log(sum(10,20,30,40,50,60));

		const sum2=(...args)=>{
			let total=0;
			args.forEach(ietm=>{
				total+=ietm;
			});
			return total;
		}
		console.log(sum2(1,2,3,4,5,6,7,8,9));

		let arr=['小明','小红','小李','小丽'];
		let arr2=['明','红','李','丽'];
		let [aa,...bb]=arr;
		console.log(aa);
		console.log(bb);
		//拆分数组
		console.log(...arr);
		//合并数组
		let arr3=[...arr,...arr2];
		console.log(arr3);
		//合并数组方法2
		arr.push(...arr2);
		console.log(arr);

		//转换伪数组
		let divs=document.getElementsByTagName('div');
		console.log(divs);
		let arrDiv=[...divs];
		console.log(arrDiv);
		console.log(arrDiv[2].innerHTML);

		//转换方法2
		let arrDiv2=Array.from(divs);
		console.log(arrDiv2);

		let arrlike={
			"0":"1","1":"2","length":2
		};
		let arr5=Array.from(arrlike,item=>item*2);
		console.log(arr5);
	</script>
</body>
</html>
