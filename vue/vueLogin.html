<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="login">
		用户名：<input type="text" v-model="username" v-on:keyup.delete="clearUsername"/>
		密码：<input type="text" v-model="password" v-on:keyup.enter="loginSubmit"/>
		<input type="button" value="提交" v-on:click="loginSubmit">
	</div>

	<script type="text/javascript">
		var vue=new Vue({
			el:"#login",
			data:{
				username:'',
				password:''
			},
			methods:{
				loginSubmit:function(){
					alert(`用户名为${this.username},密码为${this.password}`);
				},
				clearUsername:function(){
					this.username='';
				}
			}

		});
	</script>
</body>
</html>
